<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="app.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Math Application</h1>
      <input type="text" id="result" readonly placeholder="output" />

      <div class="inputs">
        <input name="input1" type="text" id="num1" placeholder="a" />
        <input name="input2" type="text" id="num2" placeholder="b" />
      </div>

      <div class="button_wrapper">
        <button onclick="showresult('1')">+</button>
        <button onclick="showresult('2')">-</button>
        <button onclick="showresult('3')">*</button>
        <button onclick="showresult('4')">/</button>
        <button onclick="showresult('5')">%</button>
      </div>

      <hr />

      <p>submitted by Tharun Chowdary</p>
    </main>
  </body>
</html>
